<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Accommodation-Management/public/css/reset.css">
    <link rel="stylesheet" href="/Accommodation-Management/public/css/landing.css">
    <link rel="stylesheet" href="/Accommodation-Management/public/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container-fluid">
        <header class="row d-flex justify-content-between">
            <div class="d-flex col-5-lg col-5-md col-5-sm col-5">
                <a id="brand-link" class="d-flex" href="#">
                    <h1 id="brand" class="p-2">Student Accomodation</h1>
                    <img id="brand-img" src="/Accommodation-Management/public/svg/house-svgrepo-com.svg" alt="house">
                </a>
            </div>

            <div class="d-flex col-2-lg col-2-md col-2-sm col-2 align-items-center justify-content-center">
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-white text-decoration-none dropdown-toggle" id="dropdownUser2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/Accommodation-Management/public/svg/profile-svgrepo-com.svg" alt="profile-image" width="32" height="32"
                            class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Dashboard</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="py-5 text-center">
                <h2>Student Accommodation Request</h2>
            </div>

            <div class="row g-5">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <h4 class="mb-3">Student details</h4>
                    <form class="needs-validation" method="GET">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input name="fname" type="text" class="form-control" id="firstName" value="" required>
                                <div class="invalid-feedback">Valid first name is required.</div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input name="lname" type="text" class="form-control" id="lastName" value="" required>
                                <div class="invalid-feedback">Valid last name is required.</div>
                            </div>

                            <div class="col-md-5">
                                <label for="country" class="form-label">No. of People</label>
                                <select name="people" class="form-select" id="people" required>
                                    <option value="">Choose...</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                </select>
                                <div class="invalid-feedback">Please select a number.</div>
                            </div>

                            <div class="col-md-4">
                                <label for="rooms" class="form-label">How many rooms do you need?</label>
                                <select class="form-select" id="rooms" required>
                                    <option value="">Choose...</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                </select>
                                <div class="invalid-feedback">Please provide number of rooms needed.</div>
                            </div>

                            <div class="col-md-3">
                                <label for="budget" class="form-label">Monthly Budget/Person (RM)</label>
                                <input type="number" class="form-control" id="budget" required>
                                <div class="invalid-feedback">Budget is required.</div>
                            </div>

                            <div class="col-md-6 d-flex align-items-center">
                                <span class='me-4'>Stay From</span>
    
                                <div class='me-4'>
                                    <input class='form-control' type="date" placeholder='from' name="from" />
                                </div>
    
                                <span class='me-4'>To</span>
    
                                <div class='me-2'>
                                    <input class='form-control' type="date" placeholder='to' name="to" />
                                </div>
    
                                <button type="button" class="btn btn-link me-4">
                                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="black" />
                                    </svg>   
                                </button>
                            </div>
                        </div>

                        <hr class="my-4">
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="/Accommodation-Management/public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
